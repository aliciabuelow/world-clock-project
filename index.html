<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alicia's World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>World Clock</h1>
        <span class="emoji">üåè</span>
      </div>

      <select name="cities" id="cities" class="cities">
        <option value="">Select city</option>
        <option value="">Toronto, Canada</option>
        <option value="">Perth, Australia</option>
        <option value="">Frankfurt, Germany</option>
      </select>

      <div class="city">
        <div>
          <div class="city-title"><h2>Toronto, Canada</h2></div>
          <div class="date">January 21 2026</div>
        </div>
        <div class="time">3:35:40 PM</div>
      </div>

      <div class="city">
        <div>
          <div class="city-title"><h2>Perth, Australia</h2></div>
          <div class="date">January 21 2026</div>
        </div>
        <div class="time">3:35:40 PM</div>
      </div>

      <div class="city">
        <div>
          <div class="city-title"><h2>Frankfurt, Germany</h2></div>
          <div class="date">January 21 2026</div>
        </div>
        <div class="time">3:35:40 PM</div>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/aliciabuelow" target="_blank"
          >Alicia Buelow</a
        >
        and is
        <a
          href="https://github.com/aliciabuelow/world-clock-project"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted
        <a href="https://alicia-world-clock-project.vercel.app/" target="_blank"
          >by Vercel</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
